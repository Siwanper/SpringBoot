server:
  port: 80

spring:
  profiles:
    # 外置jdbc和log配置文件
    active: jdbc,log

  thymeleaf:
      prefix: classpath:/templates/
      check-template-location: true
      suffix: .html
      encoding: UTF-8
      mode: HTML5
      cache: false
      content-type: text/html

mybatis:
  mapper-locations: classpath:/mapper/*.xml


