<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
    <h1>用户列表</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>用户名</th>
            <th>密码</th>
            <th>年龄</th>
            <th>邮箱</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <th scope="row" th:text="${user.id}">1</th>
            <td th:text="${user.username}">Siwanper</td>
            <td th:text="${user.password}">123456</td>
            <td th:text="${user.age}">18</td>
            <td th:text="${user.email}">272287289@qq.com</td>
            <td><a th:href="@{/edit(id=${user.id})}">edit</a></td>
            <td><a th:href="@{/delete(id=${user.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>

    <div class="form-group">
        <div class="col-sm-2 control-label">
            <a href="/add" th:href="@{/add}" class="btn btn-info">add</a>
        </div>
    </div>
</body>
</html>
